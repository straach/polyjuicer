<!doctype html>
<html>

<head>
  <title>Polyjuicer</title>
</head>

<body style="min-width: 300px; min-height: 320px; margin: 5px; padding: 20px;">
  <form>
    <script src="popup.js"></script>
    <div class="container-fluid ">
      <div class="row">
        <div class="col text-center">
          <h5>Polyjuicer</h5><h6>Login Switcher DEV</h6>
          <small>Experimental</small>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <select class="form-control" id="username_selector">
            </select>
          </div>
        </div>
      </div>

      <div class="row" id="selected_user_info_area">
        <div class="col">
          <code><small>
            <span id="detail_customer"></span>
          <ul id="detail_roles"></ul>
        </small></code>
        </div>
      </div>

      <div class="row" id="notification_area" style="display: none">
        <div class="col">
          <div class="alert alert-success" role="alert" style="display: none">
            <small>Success!</span>. Now browse or reload current page.</small>
          </div>
          <div class="alert alert-danger" role="alert" style="display: none">
            Error. <span id="error-message"></span>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-warning btn-lg btn-block btn-sm" id="switch-btn">Switch to this
            user</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>

    </div>
  </form>
</body>

</html>
